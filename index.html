<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">Page 1</div>
    <img
      id="imgSwap"
      onmouseover="clmg(this)"
      onmouseout="blmg(this)"
      width="600px"
      src="https://www.tomorrowland.com/src/Frontend/Themes/tomorrowland/Core/Layout/images/opengraph/tomorrowland.jpg"
      alt="TML"
    />
    <script>
      var imgHolder =
        "https://www.tomorrowland.com/src/Frontend/Themes/tomorrowland/Core/Layout/images/opengraph/tomorrowland.jpg";

      function clmg(t) {
        message(t.src);
        imgHolder = t.src;
        t.src =
          "https://www.tomorrowland.com/src/Frontend/Themes/tomorrowland/Core/Layout/images/timeline/2017-1.jpg";
      }

      function blmg(t) {
        t.src = imgHolder;
      }

      function message(m) {
        document.getElementById("wrapper").innerHTML = m;
      }
    </script>
  </body>
</html>
