<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        display: inline-block;
        border: 1px solid black;
      }
      #getEl {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">JS Course</div>

    <div class="box">
      <div id="getEl" ondragstart="dStart()" draggable="true">
        Drag me please
      </div>
    </div>
    <div class="box"></div>
    <script>
      function dStart() {
        message("drag started");
      }
    </script>
  </body>
</html>
